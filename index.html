<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe Payment</title>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <h1>Pay with Stripe</h1>
    <button id="checkout-button">Checkout</button>

    <script type="text/javascript">
      const url = 'https://stripeiq-frantunn.amvera.io';
      const stripe = Stripe(
        'pk_test_51PNcn6RrQfUQC5MYaOchK1YrrDtBrxRDbyzQ2rfUIw7QhiIPmOU0vLYBq17pyMSQKAw99bqVnmeYGELIq2KOncST00ysRkRCO0'
      );
      const existingApiKey = 'your_existing_api_key_for_key_request'; // Предположим, что у вас есть начальный API ключ для запроса ключа

      const getApiKey = async () => {
        const response = await fetch(`${url}/get-api-key`, {
          method: 'GET',
          headers: {
            Authorization: `Bearer ${existingApiKey}`,
          },
        });

        if (!response.ok) {
          throw new Error('Failed to get API key');
        }

        const data = await response.json();
        return data.apiKey;
      };

      const checkoutButton = document.getElementById('checkout-button');

      checkoutButton.addEventListener('click', async () => {
        try {
          const apiKey = await getApiKey();

          const sessionResponse = await fetch(
            `${url}/create-checkout-session`,
            {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                Authorization: `Bearer ${apiKey}`,
              },
            }
          );

          const session = await sessionResponse.json();

          const result = await stripe.redirectToCheckout({
            sessionId: session.id,
          });

          if (result.error) {
            alert(result.error.message);
          }
        } catch (error) {
          console.error('Error:', error);
        }
      });
    </script>
  </body>
</html>
